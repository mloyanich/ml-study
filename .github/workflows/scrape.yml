name: Scrape and Update Carvana CSV

on:
  schedule:
    - cron: "0 * * * *" # ⏰ Run once every hour at minute 0
  workflow_dispatch: # Manual trigger still available

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10" # Stable version for Selenium etc.

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium beautifulsoup4

      - name: 📥 Install Chrome & Chromedriver (headless, safe)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libnss3 libxss1 libappindicator3-1 libatk-bridge2.0-0 libgtk-3-0 fonts-liberation

          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE")
          wget -N https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
          unzip -o chromedriver_linux64.zip
          chmod +x chromedriver
          sudo mv chromedriver /usr/local/bin/chromedriver

      - name: 🤖 Run scraper 1
        run: python car_price_predictor/src/carvana_prices.py
      - name: 🤖 Run scraper 2
        run: python car_price_predictor/src/carvana_prices.py
      - name: 🤖 Run scraper 3
        run: python car_price_predictor/src/carvana_prices.py
      - name: 🤖 Run scraper 4
        run: python car_price_predictor/src/carvana_prices.py
      - name: 🤖 Run scraper 5
        run: python car_price_predictor/src/carvana_prices.py

      - name: 📤 Commit and push CSV
        run: |
          git config --global user.name "carvana-bot"
          git config --global user.email "bot@example.com"
          git add carvana_cars.csv
          git commit -m "🔄 Hourly update of carvana_cars.csv [automated]" || echo "No changes to commit"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
