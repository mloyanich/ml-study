name: Scrape and Update Carvana CSV

on:
  schedule:
    - cron: "0 * * * *" # ‚è∞ Run once every hour at minute 0
  workflow_dispatch: # Manual trigger still available

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10" # Stable version for Selenium etc.

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium beautifulsoup4
          
      - name: Install with github actions
        uses: browser-actions/setup-chrome@v1
        run: chrome --version
        
      - name: üì• Install Chrome v134 + Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip

          # Install Chrome 134 manually
          wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_134.0.6268.0-1_amd64.deb
          sudo dpkg -i google-chrome-stable_134.0.6268.0-1_amd64.deb || sudo apt-get -f install -y

          # Get matching chromedriver for v134
          CHROMEDRIVER_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE_134)
          wget -q "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
          unzip -o chromedriver_linux64.zip
          chmod +x chromedriver
          sudo mv chromedriver /usr/local/bin/chromedriver

      - name: ü§ñ Run scraper 1
        run: python car_price_predictor/src/carvana_prices.py
      - name: ü§ñ Run scraper 2
        run: python car_price_predictor/src/carvana_prices.py
      - name: ü§ñ Run scraper 3
        run: python car_price_predictor/src/carvana_prices.py
      - name: ü§ñ Run scraper 4
        run: python car_price_predictor/src/carvana_prices.py
      - name: ü§ñ Run scraper 5
        run: python car_price_predictor/src/carvana_prices.py

      - name: üì§ Commit and push CSV
        run: |
          git config --global user.name "carvana-bot"
          git config --global user.email "bot@example.com"
          git add carvana_cars.csv
          git commit -m "üîÑ Hourly update of carvana_cars.csv [automated]" || echo "No changes to commit"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
