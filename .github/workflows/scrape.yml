name: Scrape and Update Carvana CSV

on:
  schedule:
    - cron: "0 * * * *" # ‚è∞ Run once every hour at minute 0
  workflow_dispatch: # Manual trigger still available

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10" # Stable version for Selenium etc.

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium beautifulsoup4

      - name: üì• Install Chrome + matching Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip

          # Install latest Google Chrome
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

          # Get the installed Chrome version
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          CHROME_MAJOR=$(echo $CHROME_VERSION | cut -d '.' -f 1)

          echo "üß≠ Detected Chrome version: $CHROME_VERSION (major: $CHROME_MAJOR)"

          # Get matching Chromedriver version
          CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_MAJOR")
          echo "‚¨áÔ∏è Downloading Chromedriver $CHROMEDRIVER_VERSION for Chrome $CHROME_MAJOR"

          wget -q "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
          unzip -o chromedriver_linux64.zip
          chmod +x chromedriver
          sudo mv chromedriver /usr/local/bin/chromedriver

      - name: ü§ñ Run scraper 1
        run: python car_price_predictor/src/carvana_prices.py
      - name: ü§ñ Run scraper 2
        run: python car_price_predictor/src/carvana_prices.py
      - name: ü§ñ Run scraper 3
        run: python car_price_predictor/src/carvana_prices.py
      - name: ü§ñ Run scraper 4
        run: python car_price_predictor/src/carvana_prices.py
      - name: ü§ñ Run scraper 5
        run: python car_price_predictor/src/carvana_prices.py

      - name: üì§ Commit and push CSV
        run: |
          git config --global user.name "carvana-bot"
          git config --global user.email "bot@example.com"
          git add carvana_cars.csv
          git commit -m "üîÑ Hourly update of carvana_cars.csv [automated]" || echo "No changes to commit"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
